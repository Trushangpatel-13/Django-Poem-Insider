{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Edit Post{% endblock %}</title>
</head>

<body>
{% block content %}
{% if user.is_authenticated %}
<h3> Edit Post</h3>
    <br>
    <br>
    <div class="form-group">
        <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
{% else %}
    <body>
    <h4> Log In to Continue.</h4>
    </body>
{% endif %}
{% endblock %}
</body>
</html>
