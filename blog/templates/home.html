{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
{% block content %}
<h1>Post</h1>
    {% for post in object_list %}
        <li><a href="{%url 'article-detail' post.pk %}">{{ post.title }} </a> - by {{ post.author }} - <small><a href="{% url 'update_post' post.pk %}">(EDIT)</a></small><br>
        {{ post.body }}

        </li>
    {% endfor%}
{% endblock %}

</body>
</html>
