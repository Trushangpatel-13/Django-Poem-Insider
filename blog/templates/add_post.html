{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Create New Blog Post{% endblock %}</title>
</head>

<body>
{% block content %}
    {% if user.is_authenticated %}
<h3> Add Blog Post</h3>
    <br>
    <br>
    <div class="form-group">
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}
    <body>
    <h4> Log In to Continue.</h4>
    </body>
{% endif %}
{% endblock %}
</body>
</html>
